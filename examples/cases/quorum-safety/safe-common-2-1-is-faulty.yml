---
common:
    network: default_http
    threshold: 60

# two quorums
# * f: 1
# * N: 9
# * commons: n3 n4
# - C: 2
#
# * q0:
#   - validators: n0 n1 n2 n3 n4
#   - T: 5
#    +===+=================+=============+====================+
#    | ? | name            | formula     | result             |
#    +---+-----------------+-------------+--------------------+
#    | O | fault tolerance | T >= 3f + 1 | 5 >= 3 * 1 + 1 = 4 |
#    | O | safety          | C - 1 >= f  | 2 - 1 = 1 >= 1     |
#    | O | liveness        | N - T >= f  | 9 - 5 = 4 >= 1     |
#    +===+=================+=============+====================+
#
# * q1:
#   - validators: n3 n4 n5 n6 n7 n8
#   - T: 6
#    +===+=================+=============+====================+
#    | ? | name            | formula     | result             |
#    +---+-----------------+-------------+--------------------+
#    | O | fault tolerance | T >= 3f + 1 | 6 >= 3 * 1 + 1 = 4 |
#    | O | safety          | C - 1 >= f  | 2 - 1 = 1 >= 1     |
#    | O | liveness        | N - T >= f  | 9 - 6 = 3 >= 1     |
#    +===+=================+=============+====================+
#
#--------------------------------------------------------------------------------
# This design is that one node of commons will be faulty node. If the tolerance
# faulty number is 1, but everything works fine.

nodes:
    n0:
        quorum:
            validators:
                - n1
                - n2
                - n3
                - n4
    n1:
        port: 54320
        quorum:
            validators:
                - n0
                - n2
                - n3
                - n4
    n2:
        quorum:
            validators:
                - n0
                - n1
                - n3
                - n4
    n3:
        quorum:
            validators:
                - n0
                - n1
                - n2
                - n4
                - n5
    n4:
        quorum:
            validators:
                - n0
                - n1
                - n2
                - n3
                - n5
    n5:
        quorum:
            validators:
                - n3
                - n4
                - n6
                - n7
                - n8
    n6:
        quorum:
            validators:
                - n3
                - n4
                - n5
                - n7
                - n8
    n7:
        quorum:
            validators:
                - n3
                - n4
                - n5
                - n6
                - n8
    n8:
        quorum:
            validators:
                - n3
                - n4
                - n5
                - n6
                - n7

faulties:
    n4:
        - case:
            kind: no_voting
            frequency:
                per_consensus: 100
