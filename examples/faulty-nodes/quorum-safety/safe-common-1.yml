# two quorums
# * f: 1
# * N: 9
# * commons: n4
# - C: 1
#
# * q0:
#   - validators: n0 n1 n2 n3 n4
#   - T: 5
#    +===+=================+=============+====================+
#    | ? | name            | formula     | result             |
#    +---+-----------------+-------------+--------------------+
#    | O | fault tolerance | T >= 3f + 1 | 3 * 1 + 1 = 4 <= 5 |
#    | X | safety          | f <= C -1   | 1 - 1 = 0 >= 1     |
#    | O | liveness        | f =< N - T  | 9 - 5 = 4 >= 1     |
#    +===+=================+=============+====================+
#
# * q1:
#   - validators: n4 n5 n6 n7 n8
#   - T: 5
#    +===+=================+=============+====================+
#    | ? | name            | formula     | result             |
#    +---+-----------------+-------------+--------------------+
#    | O | fault tolerance | T >= 3f + 1 | 3 * 1 + 1 = 4 <= 5 |
#    | X | safety          | f <= C -1   | 1 - 1 = 0 >= 1     |
#    | O | liveness        | f =< N - T  | 9 - 5 = 4 >= 1     |
#    +===+=================+=============+====================+
#
#--------------------------------------------------------------------------------
# This design is that none of commons will be faulty node. If the tolerance
# faulty number is 1 and everything works fine, but risky.

---
common:
    network: default_http
    threshold: 60

nodes:
    n0:
        quorum:
            validators:
                - n1
                - n2
                - n3
                - n4
    n1:
        port: 54320
        quorum:
            validators:
                - n0
                - n2
                - n3
                - n4
    n2:
        quorum:
            validators:
                - n0
                - n1
                - n3
                - n4
    n3:
        quorum:
            validators:
                - n0
                - n1
                - n2
                - n4
    n4:
        quorum:
            validators:
                - n0
                - n1
                - n2
                - n3
                - n5
    n5:
        quorum:
            validators:
                - n4
                - n6
                - n7
                - n8
    n6:
        quorum:
            validators:
                - n4
                - n5
                - n7
                - n8
    n7:
        quorum:
            validators:
                - n4
                - n5
                - n6
                - n8
    n8:
        quorum:
            validators:
                - n4
                - n5
                - n6
                - n7
